<ion-view view-title="User" hide-back-button="true">
	<ion-content class="padding">
		<h2>User tab</h2>
		
		<p>
			username: {{ user.username }}<br>
			fullname: {{ user.fullname }}<br>
		</p>
		
		<button class="button button-full button-assertive" ng-click="logout()">
			Logout
		</button>
		
	</ion-content>
</ion-view>

<ion-view view-title="InAppBrowser">
	<ion-content class="padding">
		<h2>Web tab</h2>
		<button class="button button-full button-assertive" ng-click="openInExternalBrowser()">
			Open In External Browser
		</button>
		<button class="button button-full button-assertive" ng-click="openInAppBrowser()">
			Open In App Browser
		</button>
		<button class="button button-full button-assertive" ng-click="openCordovaWebView()">
			Open In Cordova Webview
		</button>
		
		<button class="button button-full button-assertive" ng-click="myTestSelf()">
			MY TEST: _self
		</button>
		<button class="button button-full button-assertive" ng-click="myTestBlank()">
			MY TEST: _blank
		</button>
		<button class="button button-full button-assertive" ng-click="myTestSystem()">
			MY TEST: _system
		</button>
		
	</ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<!-- Home Tab -->
	<ion-tab title="Contents" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/contents">
		<ion-nav-view name="tab-contents"></ion-nav-view>
	</ion-tab>
	
	<!-- Search Tab -->
	<ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/root-categories">
		<ion-nav-view name="tab-search"></ion-nav-view>
	</ion-tab>
	
	<!-- Image Tab -->
	<ion-tab title="Image" icon-off="ion-image" icon-on="ion-image" href="#/tab/image">
		<ion-nav-view name="tab-image"></ion-nav-view>
	</ion-tab>
	
	<!-- Webview Tab -->
	<ion-tab title="Web" icon-off="ion-ios-world" icon-on="ion-ios-world-outline" href="#/tab/web">
		<ion-nav-view name="tab-web"></ion-nav-view>
	</ion-tab>
	
	<!-- User Tab -->
	<ion-tab title="User" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/user">
		<ion-nav-view name="tab-user"></ion-nav-view>
	</ion-tab>

	<!-- Dashboard Tab -->
